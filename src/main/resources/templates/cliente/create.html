<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Nuevo Cliente')}"></head>
<body>

<div th:replace="~{layout/sidebar :: sidebar('clientes')}"></div>

<div class="main">
    <div class="topbar">
        <span class="page-title">NUEVO CLIENTE</span>
    </div>

    <div class="content">
        <div class="form-wrap">
            <div class="form-header">
                <div class="form-title">// Registrar Cliente</div>
            </div>

            <form th:action="@{/cliente}" th:object="${cliente}" method="post">
                <div class="form-body">

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" th:field="*{nombres}" placeholder="Nombres" required>
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" th:field="*{apellidos}" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>DNI</label>
                        <input type="text" th:field="*{dni}" placeholder="Ej: 74821093" maxlength="8" required>
                    </div>

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" th:field="*{telefono}" placeholder="Ej: 987654321">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" placeholder="correo@ejemplo.com">
                    </div>

                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">GUARDAR →</button>
                    <a th:href="@{/cliente}" class="btn btn-outline">CANCELAR</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
