<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Editar Plan')}"></head>
<body>

<div th:replace="~{layout/sidebar :: sidebar('planes')}"></div>

<div class="main">
    <div class="topbar">
        <span class="page-title">EDITAR PLAN</span>
    </div>

    <div class="content">
        <div class="form-wrap">
            <div class="form-header">
                <div class="form-title">// Modificar Plan</div>
            </div>

            <form th:action="@{/plan/{id}(id=${plan.idPlan})}" th:object="${plan}" method="post">
                <div class="form-body">

                    <div class="form-group">
                        <label>Nombre del Plan</label>
                        <input type="text" th:field="*{nombre}" required>
                    </div>

                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" th:field="*{descripcion}">
                    </div>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
                        <div class="form-group">
                            <label>Duración (días)</label>
                            <input type="number" th:field="*{duracionDias}" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Precio (S/.)</label>
                            <input type="number" th:field="*{precio}" step="0.01" min="0" required>
                        </div>
                    </div>

                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">ACTUALIZAR →</button>
                    <a th:href="@{/plan}" class="btn btn-outline">CANCELAR</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
