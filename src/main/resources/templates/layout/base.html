<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' | ZONA FITNESS'">ZONA FITNESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:         #0a0a0a;
            --surface:    #131313;
            --surface2:   #1a1a1a;
            --border:     #2e2e2e;
            --accent:     #e8ff00;
            --accent2:    #ff3c00;
            --accent-dim: rgba(232,255,0,0.07);
            --text:       #f5f5f5;   
            --text-dim:   #c8c8c8;   
            --muted:      #777;      
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 15px;
            line-height: 1.5;
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            z-index: 100;
        }

        .logo-area {
            padding: 26px 22px 18px;
            border-bottom: 1px solid var(--border);
        }

        .logo-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 50px;
            letter-spacing: 4px;
            color: var(--accent);
            line-height: 1;
        }

        .logo-sub {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
            color: var(--muted);
            letter-spacing: 2px;
            margin-top: 4px;
            text-transform: uppercase;
        }

        .nav { flex: 1; padding: 8px 0; overflow-y: auto; }

        /* Secciones del nav */
        .nav-section {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            letter-spacing: 3px;
            padding: 5px 14px;
            margin: 10px 12px 3px;
            text-transform: uppercase;
            background: rgba(232,255,0,0.06);
            border-left: 2px solid rgba(232,255,0,0.35);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 22px;
            font-size: 16px;
            color: #888;
            cursor: pointer;
            transition: all 0.15s;
            border-left: 2px solid transparent;
            text-decoration: none;
        }

        .nav-item:hover {
            color: var(--text);
            background: var(--accent-dim);
            border-left-color: rgba(232,255,0,0.3);
        }

        .nav-item.active {
            color: var(--text);
            background: var(--accent-dim);
            border-left-color: var(--accent);
        }

        .nav-dot {
            width: 5px; height: 5px;
            border-radius: 50%;
            background: #444;
            flex-shrink: 0;
            transition: background 0.15s;
        }

        .nav-item.active .nav-dot,
        .nav-item:hover .nav-dot { background: var(--accent); }

        .session-area {
            padding: 14px 20px;
            border-top: 1px solid var(--border);
        }

        .session-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .session-user {
            font-size: 15px;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 2px;
        }

        .session-role {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .btn-logout {
            display: block;
            margin-top: 10px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            color: #888;
            background: transparent;
            border: 1px solid var(--border);
            padding: 7px 12px;
            cursor: pointer;
            letter-spacing: 1px;
            text-align: center;
            transition: all 0.15s;
            text-decoration: none;
        }

        .btn-logout:hover { color: var(--accent2); border-color: var(--accent2); }

        /* ===== MAIN ===== */
        .main {
            margin-left: 230px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topbar {
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 3px;
            color: var(--text);
        }

        .topbar-right { display: flex; align-items: center; gap: 12px; }

        .status-badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            background: rgba(232,255,0,0.08);
            color: var(--accent);
            border: 1px solid rgba(232,255,0,0.25);
            padding: 5px 12px;
            letter-spacing: 1px;
        }

        .content { padding: 28px 32px; flex: 1; }

        /* ===== BOTONES ===== */
        .btn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 9px 18px;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary { background: var(--accent); color: #000; font-weight: 600; }
        .btn-primary:hover { background: #d4ea00; }

        .btn-outline { background: transparent; color: var(--text-dim); border: 1px solid var(--border); }
        .btn-outline:hover { border-color: #666; color: var(--text); }

        .btn-danger { background: transparent; color: var(--accent2); border: 1px solid var(--accent2); }
        .btn-danger:hover { background: rgba(255,60,0,0.1); }

        .btn-sm { padding: 5px 11px; font-size: 11px; }

        /* ===== TABLAS ===== */
        .table-wrap {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        /* Toolbar encima de la tabla: título + botón + contador */
        .table-toolbar {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .table-toolbar-left { display: flex; flex-direction: column; gap: 2px; }

        .table-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .table-count {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: #555;
            letter-spacing: 1px;
        }

        /* Retrocompatibilidad con table-header que ya usamos en vistas */
        .table-header {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table { width: 100%; border-collapse: collapse; }
        thead tr { border-bottom: 1px solid var(--border); }

        th {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            letter-spacing: 2px;
            text-align: left;
            padding: 11px 16px;
            text-transform: uppercase;
            background: var(--surface2);
        }

        td {
            padding: 13px 16px;
            font-size: 14px;
            color: var(--text-dim);
            border-bottom: 1px solid rgba(255,255,255,0.035);
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.025); color: var(--text); }

        .td-actions { display: flex; gap: 6px; align-items: center; }

        /* ===== STATS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border);
            margin-bottom: 24px;
        }

        .stat-card { background: var(--surface); padding: 22px; }

        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
            color: var(--muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: var(--text);
            line-height: 1;
        }

        .stat-card.accent .stat-value { color: var(--accent); }

        /* ===== FORMULARIOS ===== */
        .form-wrap {
            background: var(--surface);
            border: 1px solid var(--border);
            max-width: 560px;
        }

        .form-header {
            padding: 14px 24px;
            border-bottom: 1px solid var(--border);
        }

        .form-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: var(--muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .form-body { padding: 24px; display: flex; flex-direction: column; gap: 18px; }

        .form-group { display: flex; flex-direction: column; gap: 7px; }

        label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input, select, textarea {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 14px;
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 13px;
            outline: none;
            transition: border-color 0.15s;
            width: 100%;
        }

        input::placeholder { color: #555; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); }
        select option { background: var(--surface); }

        .form-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        /* ===== TAGS ===== */
        .tag {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            padding: 3px 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tag-active  { background: rgba(232,255,0,0.08); color: var(--accent);  border: 1px solid rgba(232,255,0,0.25); }
        .tag-expired { background: rgba(255,60,0,0.08);  color: var(--accent2); border: 1px solid rgba(255,60,0,0.25); }

        /* ===== ALERTAS ===== */
        .alert {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            border-left: 3px solid;
        }

        .alert-success { background: rgba(232,255,0,0.06); color: var(--accent);  border-color: var(--accent); }
        .alert-danger  { background: rgba(255,60,0,0.06);  color: var(--accent2); border-color: var(--accent2); }

        /* ===== SEARCH BAR ===== */
        .search-form { display: flex; gap: 0; margin-bottom: 20px; }
        .search-form input { flex: 1; border-right: none; }
        .search-form .btn { flex-shrink: 0; }

        .readonly-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
            color: #444;
            letter-spacing: 1px;
        }

        /* ===== MODAL DE CONFIRMACIÓN ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.78);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-top: 3px solid var(--accent2);
            width: 100%;
            max-width: 380px;
            padding: 28px;
        }
        .modal-icon {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 40px;
            color: var(--accent2);
            line-height: 1;
            margin-bottom: 8px;
        }
        .modal-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .modal-msg {
            font-size: 15px;
            color: var(--text-dim);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .modal-actions { display: flex; gap: 10px; }
    </style>
</head>
</html>
